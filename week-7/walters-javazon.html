        <script>

            //binding variables to div
                let products = document.getElementById("products");

            //classes for products, services and employees
                class Products {
                    constructor(id, description, price, quantity) {
                        this.id = id;
                        this.description = description;
                        this.price = price;
                        this.quantity = quantity;
                        this.totalValue = this.price * this.quantity;
                        this.totalValue = this.totalValue.toFixed(2);
                    }
                }  

                class Services {
                    constructor(id, description, hourlyRate, min) {
                        this.id = id;
                        this.description = description;
                        this.hourlyRate = hourlyRate.toFixed(2)
                        this.min = min;
                    }
                }

                class Employees {
                    constructor(id, firstName, lastName, salary) {
                        this.id = id;
                        this.firstName = firstName;
                        this.lastName = lastName;
                        this.salary = salary.toFixed(2);
                    }
                }

                //New product objects assigned to 5 separate variables
