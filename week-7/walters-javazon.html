    <body>
        <div id="container">
        <h1 class="app-header">Welcome to Javazon App!</h1>
            <!--Card for Sequence Selection-->
            <div id="card-example">
                <div class="card">
                    <div class="card-title">Javazon Selection Form</div>
                    <div class="card-content">
                        <div class="form-field">
                            <label for="listing" class="choose-title">Choose a listing:</label>
                            <!--Selection box-->
                            <select id="listing" name="listing" class="drop-down-menu">
                                <option value="select">--Select--</option>
                                <option value="products">Products</option>
                                <option value="services">Services</option>
                                <option value="employees">Employees</option>
                            </select>
                            
                        </div>
                        <!--Button-->
                        <div class="form-field">
                            <button type="submit" class="btn btn-primary full-width" id="btnDisplayListing">Display Listing</button>

                    </div>
                </div>
        
                <!--Return link-->
                <a href="../index.html" class="return-home">Return</a>

                            <tr>

                                <td id="txtProductQuantityFour"></td>

                                <td id="txtProductQuantityFive"></td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!--Begin Service Table-->
            <div id="services" class="card-container">
                <div class="card">
                    <div class="card-title">Javazon Services</div>
                    <div class="card-content">
                        <table>
                            <tr>
                                <th>Service ID</th>
                                <th>Description</th>
                                <th>Hourly Rate</th>
                                <th>Minimum Billable Hours</th>
                            </tr>
                            <tr>
                                <td id="txtServicesIdOne"></td>

        <script>

                document.getElementById("btnDisplayListing").onclick = function () {
                    let choice = document.getElementById("listing").value;
                    console.log (choice);

                let products = document.getElementById("products");

             //hides table until a choice is selected
