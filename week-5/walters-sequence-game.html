<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

     <!--CSS links-->
     <link href="../global.css" type="text/css" rel="stylesheet"/>
     <link href="walters-sequence-game.css" type="text/css" rel="stylesheet"/>

    <title>WEB 231 - Enterprise JavaScript I</title>
</head>
<body>
    <body>
        <div id="container">
        <h1 class="app-header">Welcome To The Sequence Game!</h1>
            <!--Card for Sequence Selection-->
            <div id="card-example">
                <div class="card">
                    <div class="card-title">Sequence Selection Form</div>
                    <div class="card-content">
                        <div class="form-field">
                            <label for="sequence">Choose a number sequence:</label>
                            <!--Selection box-->
                            <select id="sequence" name="sequence" class="drop-down-menu">
                                <option value="select">--Select--</option>
                                <option value="fibonacci">Finonacci Sequence</option>
                                <option value="even">Even Numbers</option>
                                <option value="odd">Odd Numbers</option>
                            </select>
                            
                        </div>
                        <!--Button-->
                        <div class="form-field">
                            <button type="submit" class="btn btn-primary full-width" id="btnDisplaySequence">Display Sequence</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <!--Results card-->
        <div id="form-results-example">
            <div class="card">
                <div class="card-title">Sequence Results</div>
                <div class="card-content">
                    <div id="sequence-results"></div>
                    <!--Results from the selector will go here..-->
                </div>
            </div>
        </div>

        <!--Return link-->
        <a href="../index.html" class="return-home">Return</a>
        
           <!--JavaScript-->

           <script>
               document.getElementById("btnDisplaySequence").onclick = function displaySequence() {
                  let choice = document.getElementById("sequence").value; // Capturing the choice selected.

                  if (choice === "fibonacci") {
                      let num1 = 0, num2 = 1, next;
                      let fibonacciSequenceText = 0;
                      while (num1 < 40) {
                          fibonacciSequenceText = fibonacciSequenceText + num1 + ",";
                          next = num1 + num2;
                          num1 = num2;
                          num2 = next;
                      }
                  }
              
            </script>
</body>
</html>
