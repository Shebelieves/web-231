<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

     <!--CSS links-->
     <link href="../global.css" type="text/css" rel="stylesheet"/>
     <link href="walters-sequence-game.css" type="text/css" rel="stylesheet"/>

    <title>WEB 231 - Enterprise JavaScript I</title>
</head>
<body>
    <body>
        <div id="container">
        <h1 class="app-header">Welcome To The Sequence Game!</h1>
            <!--Card for pick a Number-->
            <div id="card-example">
                <div class="card">
                    <div class="card-title">Sequence Selection Form</div>
                    <div class="card-content">
                        <div class="form-field">
                            <label for="txtMyNumber" class="label">Choose a number</label>
                            <input type="text" class="input" id="txtMyNumber" name="myNumber" />
                        </div>
                        <!--Button-->
                        <div class="form-field">
                            <button onClick="myNumber();" class="btn btn-primary full-width" id="btnSubmit">Display Sequence</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <!--Results card-->
        <div id="form-results-example">
            <div class="card">
                <div class="card-title">Sequence Results</div>
                <div class="card-content">
                    <div id="number-results"></div>
                    <!--Results from the form submission will go here..-->
                </div>
            </div>
        </div>

        <!--Return link-->
        <a href="../index.html" class="return-home">Return</a>
