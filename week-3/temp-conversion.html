<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--CSS Links-->
    <link href="../global.css" type="text/css" rel="stylesheet"/>
    <link href="temp-conversion.css" type="text/css" rel="stylesheet"/>
    <title>WEB 231 - Enterprise JavaScript I</title>
</head>
    <body>
        <div id="container">
            <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
            
            <!--Fahrenheit card-->
            <div id="card-container">
                <div class="card">
                    <div class="card-title">Fahrenheit to Celsius Converter</div>
                        <div class="card-content">
                            <div class="form">
                                <div class= "form-field">
                                    <label for="txtFahrenheit">Fahrenheit value:</label>
                                    <input id="txtFahrenheit" class="input" type="text" name="fahrenheit">
                                </div>

                                <div class="form-field">
                                    <button class="btn btn-primary full-width" id="btnSubmit">Convert Temperature</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                            <!--Conversion Card-->
            <div id="form-results-conversion">
                <div class="card">
                    <div class="card-title">Conversion Results:</div>
                        <div class="card-content">
                            <div id="conversion-results"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Return link-->
            <p id="txtMyWorld"></p>
            <a href="../index.html" class="return-home">Return</a> 

        <script >
            document.getElementById("btnSubmit").onclick = function() {

                // Input value from txtFahrenheit and assign to variable
                let fahrenheit = document.getElementById("txtFahrenheit").value;

                //Assigned variable converts results fahrenheit to celsius
                let results = ((parsFloat(fahrenheit) - 32) / 1.8).toFixed(2);
            
                // Variable results 
                document.getElementById("conversion-results").innerHTML = results;
            }
        </script>  
    </body>
</html>
