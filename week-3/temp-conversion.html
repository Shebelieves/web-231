<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!--CSS Links-->
    <link href="../global.css" type="text/css" rel="stylesheet"/>
    <link href="temp-conversion.css" type="text/css" rel="stylesheet"/>
    <title>WEB 231 - Enterprise JavaScript I</title>

</head>
    <body>
        <div id="container">
            <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
            
            <!--Fahrenheit card-->
            <div id="card-example">
                <div class="card">
                    <div class="card-title">Fahrenheit to Celsius Converter</div>
                        <div class="card-content">
                            <div class="form">
                                <div class= "form-field">
                                    <label for="Fahrenheit">Fahrenheit value:</label>
                                    <input type="text" class="input" id="txtFahrenheit" name="fahrenheit" />
                                </div>

                                <div class="form-field">
                                    <!--Onclick event-->
                                    <button onclick="convertToCelsius(this.value)" class="btnSubmit" class="btn btn-primary full-width">Convert Temperature</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                            <!--Conversion Card-->
            <div id="form-results-example">
                <div class="card">
                    <div class="card-title">Conversion Results:</div>
                        <div class="card-content">
                            <div id="conversion-results"></div>
                            <span id="results"></span>
                        </div>
                    </div>
                </div>

            <!--Return link-->
             <a href="../index.html" class="return-home">Return</a> 
        </div>
        </div>

        <script >
            var fahrenheit = document.getElementById('txtFahrenheit');

                // Converts function when user clicks button
                document.getElementById("btnSubmit").onclick = function() {convertToCelsius()};

                //Conversion function formula to calculate fahrenheit
                function convertToCelsius() {
                    document.getElementById("results").innerHTML = ((parseFloat(fahrenheit.value) - 32) / 1.8).toFixed(2);
                    }
        </script>  
    </body>
</html>
