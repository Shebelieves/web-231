<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!--CSS links-->
    <link href="../global.css" type="text/css" rel="stylesheet"/>
    
    <title>WEB 231 - Enterprise JavaScript I</title>
</head>
    <body>
        <div id="container">
        <h1 class="app-header">Welcome To The Numbers Game</h1>

            <div id="card-example">
                <div class="card">
                    <div class="card-title">Pick a number between 1 and 10</div>
                    <div class="card-content">
                        <div class="form-field">
                            <label for="txtMyNumber">Guess the number</label>
                            <input type="text" class="input" id="txtMyNumber" name="myNumber" />
                        </div>

                        <div class="form-field">
                            <button onClick="myNumber();" class="btn btn-primary full-width" id="btnSubmit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 

        <div id="form-results-example">
            <div class="card">
                <div class="card-title">Results</div>
                <div class="card-content">
                    <div id="number-results"></div>
                    <!--Results from the form submission will go here..-->
                </div>
            </div>
        </div>

        <!--Return link-->
        <a href="../index.html" class="return-home">Return</a>
        
            <script>
                   const rnd = Math.floor(Math.random() * 10 + 1);

                   //This function retrieves number the user enters in form field.
                   document.getElementById("btnSubmit").onclick = function numberGame () {
                    
                    //This variable represents the number the user inputted.
                    let myNumber = document.getElementById("txtMyNumber").value;
                    
                    //This statement represents if inputted number is greater than random number
                    if (myNumber > rnd) {
                    document.getElementById("number-results").innerHTML = "The number is less than "  + myNumber; 
                    
                    }
                    //This statement represents inputted number less than random number
                    else if (myNumber < rnd) {
                        document.getElementById("number-results").innerHTML = "The number is greater than "  + myNumber;
                    }
                    //This statement represents correct number guessed
                    else {
                        document.getElementById("number-results").innerHTML = "Congratulations! You picked the correct number!";
                    }
                    }
                    
            </script>
    </body>
</html>
